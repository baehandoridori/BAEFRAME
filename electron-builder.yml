appId: com.baeframe.app
productName: BFRAME_alpha_v2
copyright: Copyright © 2024

directories:
  output: dist
  buildResources: build

files:
  - main/**/*
  - preload/**/*
  - renderer/**/*
  - shared/**/*
  - package.json

extraResources:
  - from: mpv/
    to: mpv/
    filter:
      - "**/*"
  - from: ffmpeg/
    to: ffmpeg/
    filter:
      - "**/*.exe"
      - "**/*.dll"

fileAssociations:
  - ext: bframe
    name: BAEFRAME Review
    description: BAEFRAME Review File
    role: Editor

# protocols 섹션 비활성화됨
# Windows의 %XX 환경변수 해석 문제로 인해 VBScript 래퍼를 사용해야 함
# 설치 후 register-protocol.bat를 관리자 권한으로 실행하세요
#
# protocols:
#   - name: BFRAME Protocol
#     schemes:
#       - baeframe

win:
  target:
    - target: dir
      arch: x64

mac:
  target:
    - target: dir
      arch: x64

linux:
  target:
    - target: AppImage
      arch: x64

portable:
  artifactName: ${productName}-portable.exe
