appId: com.baeframe.app
productName: BFRAME_alpha_v2
copyright: Copyright © 2026 배한솔

directories:
  output: dist
  buildResources: build

files:
  - main/**/*
  - preload/**/*
  - renderer/**/*
  - shared/**/*
  - package.json

extraResources:
  - from: mpv/
    to: mpv/
    filter:
      - "**/*"
  - from: ffmpeg/
    to: ffmpeg/
    filter:
      - "**/*.exe"
      - "**/*.dll"

fileAssociations:
  - ext: bframe
    name: BAEFRAME Review
    description: BAEFRAME Review File
    role: Editor

protocols:
  - name: BFRAME Protocol
    schemes:
      - baeframe

win:
  target:
    - target: dir
      arch: x64

mac:
  target:
    - target: dir
      arch: x64

linux:
  target:
    - target: AppImage
      arch: x64

portable:
  artifactName: ${productName}-portable.exe
