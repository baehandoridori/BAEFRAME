<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>BAEFRAME 웹 뷰어</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <div id="app">
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="screen active">
      <div class="loading-content">
        <img class="loading-logo" src="assets/logo/baeframe.png" alt="BAEFRAME" onerror="this.style.display='none';">
        <div class="logo">BAEFRAME</div>
        <div class="subtitle">웹 뷰어</div>
        <div class="loader"></div>
        <p id="loadingStatus">초기화 중...</p>
        <div class="loading-quotes" id="loadingQuotes">
          <p class="quote-text" id="quoteText">"두려움을 느끼는 것은 용기가 없는 것이 아니다. 두려움에도 불구하고 행동하는 것이 진정한 용기다."</p>
          <p class="quote-author" id="quoteAuthor">— 마크 트웨인</p>
        </div>
      </div>
    </div>

    <!-- 파일 선택 화면 -->
    <div id="selectScreen" class="screen">
      <header class="top-bar">
        <div class="logo-small">BAEFRAME</div>
        <button id="btnGoogleLogin" class="btn-login">
          <span class="google-icon">G</span>
          Google 로그인
        </button>
      </header>

      <div class="select-content">
        <h1>영상 리뷰</h1>
        <p class="description">공유받은 링크를 열거나, Google Drive URL을 입력하세요</p>

        <div class="input-group">
          <label>영상 파일 (Google Drive URL)</label>
          <input type="text" id="inputVideoUrl" placeholder="https://drive.google.com/file/d/...">
        </div>

        <div class="input-group">
          <label>.bframe 파일 (Google Drive URL)</label>
          <input type="text" id="inputBframeUrl" placeholder="https://drive.google.com/file/d/...">
        </div>

        <button id="btnOpenFiles" class="btn-primary" disabled>
          열기
        </button>

        <div class="recent-files" id="recentFiles">
          <h3>최근 파일</h3>
          <ul id="recentFilesList">
            <!-- 동적으로 채워짐 -->
          </ul>
        </div>
      </div>
    </div>

    <!-- 뷰어 화면 -->
    <div id="viewerScreen" class="screen">
      <!-- 상단 바 -->
      <header class="viewer-header">
        <button id="btnBack" class="btn-icon">←</button>
        <div class="file-name" id="fileName">파일명</div>
        <div class="header-actions">
          <button id="btnShare" class="btn-icon" title="공유 링크 복사">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
          </button>
          <button id="btnFullscreen" class="btn-icon" title="전체화면">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
          </button>
          <button id="btnSave" class="btn-icon" title="저장">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- 비디오 영역 -->
      <div class="video-container" id="videoContainer">
        <video id="videoPlayer" playsinline>
          <source src="" type="video/mp4">
        </video>

        <!-- 그리기 오버레이 -->
        <canvas id="drawingCanvas"></canvas>

        <!-- 댓글 마커들 (영상 위에 표시) -->
        <div id="videoMarkers" class="video-markers-container"></div>

        <!-- 마커 오버레이 (댓글 작성 시) -->
        <div id="markerOverlay" class="marker-overlay hidden">
          <div class="marker-pin"></div>
        </div>
      </div>

      <!-- 컨트롤 바 -->
      <div class="controls-bar">
        <div class="timeline-container">
          <div class="timeline" id="timeline">
            <div class="timeline-progress" id="timelineProgress"></div>
            <div class="timeline-markers" id="timelineMarkers">
              <!-- 댓글 마커들 -->
            </div>
            <div class="playhead" id="playhead"></div>
          </div>
          <!-- 타임라인 썸네일 미리보기 (timeline 내부로 이동) -->
          <div id="timelineThumbnail" class="timeline-thumbnail hidden">
            <canvas id="thumbnailCanvas"></canvas>
            <span id="thumbnailTime">00:00:00</span>
          </div>
        </div>

        <div class="controls-row">
          <!-- 5초 뒤로 -->
          <button id="btnSkipBack" class="btn-control btn-skip" title="5초 뒤로">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
              <text x="12" y="15" text-anchor="middle" font-size="7" font-weight="bold">5</text>
            </svg>
          </button>

          <!-- 이전 프레임 -->
          <button id="btnPrevFrame" class="btn-control btn-frame" title="이전 프레임 (1프레임)">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <rect x="4" y="6" width="3" height="12"/>
              <path d="M20 6l-10 6 10 6V6z"/>
            </svg>
            <span class="frame-label">-1f</span>
          </button>

          <!-- 재생/일시정지 -->
          <button id="btnPlayPause" class="btn-control btn-play" title="재생/일시정지">
            <svg id="iconPlay" viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="iconPause" viewBox="0 0 24 24" width="28" height="28" fill="currentColor" class="hidden">
              <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
            </svg>
          </button>

          <!-- 다음 프레임 -->
          <button id="btnNextFrame" class="btn-control btn-frame" title="다음 프레임 (1프레임)">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M4 18l10-6-10-6v12z"/>
              <rect x="17" y="6" width="3" height="12"/>
            </svg>
            <span class="frame-label">+1f</span>
          </button>

          <!-- 5초 앞으로 -->
          <button id="btnSkipForward" class="btn-control btn-skip" title="5초 앞으로">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
              <text x="12" y="15" text-anchor="middle" font-size="7" font-weight="bold">5</text>
            </svg>
          </button>

          <span class="time-display" id="timeDisplay">00:00:00 / 00:00:00</span>
        </div>
      </div>

      <!-- 전체화면 마커 추가 버튼 (모바일용) -->
      <button id="btnFullscreenMarker" class="btn-fullscreen-marker" title="마커 추가">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
          <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
      </button>

      <!-- 하단 탭 -->
      <div class="bottom-tabs">
        <button class="tab-btn active" data-tab="comments">
          💬 댓글 <span class="badge" id="commentCount">0</span>
        </button>
        <button class="tab-btn" data-tab="draw">
          ✏️ 그리기
        </button>
      </div>

      <!-- 댓글 패널 -->
      <div class="panel" id="commentsPanel">
        <div class="panel-header">
          <h3>댓글</h3>
          <button id="btnAddComment" class="btn-add">+ 댓글 추가</button>
        </div>

        <div class="comments-list" id="commentsList">
          <!-- 댓글 카드들 -->
        </div>
      </div>

      <!-- 그리기 패널 -->
      <div class="panel hidden" id="drawPanel">
        <div class="panel-header">
          <h3>그리기 도구</h3>
        </div>

        <div class="draw-tools">
          <button class="tool-btn active" data-tool="pen">✏️ 펜</button>
          <button class="tool-btn" data-tool="arrow">➔ 화살표</button>
          <button class="tool-btn" data-tool="circle">○ 원</button>
          <div class="color-picker">
            <button class="color-btn" data-color="#ff0000" style="background:#ff0000"></button>
            <button class="color-btn active" data-color="#ffff00" style="background:#ffff00"></button>
            <button class="color-btn" data-color="#00ff00" style="background:#00ff00"></button>
            <button class="color-btn" data-color="#00ffff" style="background:#00ffff"></button>
          </div>
          <button id="btnClearDraw" class="btn-clear">🗑️ 지우기</button>
        </div>
      </div>

      <!-- 댓글 작성 모달 -->
      <div class="modal hidden" id="commentModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>댓글 작성</h3>
            <button class="btn-close" id="btnCloseModal">×</button>
          </div>
          <div class="modal-body">
            <div class="time-badge" id="commentTime">00:00:00</div>
            <textarea id="commentText" placeholder="피드백을 입력하세요..."></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" id="btnCancelComment">취소</button>
            <button class="btn-primary" id="btnSubmitComment">저장</button>
          </div>
        </div>
      </div>

      <!-- 스레드 모달 -->
      <div class="modal hidden" id="threadModal">
        <div class="modal-content modal-thread">
          <div class="modal-header">
            <h3>스레드</h3>
            <button class="btn-close" id="btnCloseThread">×</button>
          </div>
          <div class="modal-body">
            <div class="thread-original" id="threadOriginal">
              <!-- 원본 댓글 -->
            </div>
            <div class="thread-replies" id="threadReplies">
              <!-- 답글들 -->
            </div>
          </div>
          <div class="modal-footer">
            <input type="text" id="replyInput" placeholder="답글 입력...">
            <button class="btn-primary" id="btnSubmitReply">전송</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
