<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배프레임 로딩 중...</title>
  <style>
    :root {
      --bg-0: #0b1017;
      --bg-1: #111a24;
      --panel: rgba(16, 24, 34, 0.9);
      --line: rgba(112, 146, 185, 0.28);
      --text-main: #f0f5fc;
      --text-sub: #9fb1c4;
      --accent: #ff4f57;
      --accent-soft: rgba(255, 79, 87, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      -webkit-app-region: drag;
      user-select: none;
      overflow: hidden;
      color: var(--text-main);
      font-family: "Segoe UI", "Pretendard", "Malgun Gothic", sans-serif;
      background:
        radial-gradient(120% 95% at 15% 5%, rgba(255, 79, 87, 0.2), transparent 55%),
        radial-gradient(100% 120% at 85% 80%, rgba(87, 126, 255, 0.2), transparent 58%),
        linear-gradient(145deg, var(--bg-0), var(--bg-1));
      display: grid;
      place-items: center;
    }

    .grain {
      position: fixed;
      inset: 0;
      opacity: 0.09;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 15% 30%, rgba(255, 255, 255, 0.12) 0 1px, transparent 1px),
        radial-gradient(circle at 78% 64%, rgba(255, 255, 255, 0.08) 0 1px, transparent 1px);
      background-size: 28px 28px, 32px 32px;
      animation: grainShift 14s linear infinite;
    }

    .shell {
      width: min(420px, calc(100vw - 28px));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 22px 22px 18px;
      background: var(--panel);
      box-shadow: 0 22px 50px rgba(2, 6, 12, 0.45);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      top: 0;
      left: -45%;
      width: 45%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.12), transparent);
      animation: sweep 2.8s ease-in-out infinite;
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
    }

    .logo-wrap {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: linear-gradient(145deg, rgba(31, 45, 63, 0.75), rgba(9, 14, 21, 0.92));
      display: grid;
      place-items: center;
      box-shadow: 0 0 24px rgba(255, 79, 87, 0.18);
    }

    .logo {
      width: 34px;
      height: 34px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 79, 87, 0.5));
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    .status-title {
      font-size: 14px;
      color: #d4deea;
      letter-spacing: 0.2px;
    }

    .status-sub {
      margin-bottom: 10px;
      min-height: 18px;
      font-size: 12px;
      color: var(--text-sub);
      opacity: 0.94;
      letter-spacing: 0.2px;
    }

    .progress {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      overflow: hidden;
    }

    .progress::before {
      content: "";
      position: absolute;
      inset: 0;
      width: 42%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255, 79, 87, 0.15), var(--accent), rgba(255, 190, 141, 0.9));
      animation: loadingRun 1.25s ease-in-out infinite;
      box-shadow: 0 0 14px var(--accent-soft);
    }

    .target {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.3;
      color: #d9e5f1;
      background: rgba(8, 13, 20, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.12);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .target b {
      font-weight: 600;
      color: #ffffff;
    }

    @keyframes loadingRun {
      0% {
        transform: translateX(-120%);
      }
      100% {
        transform: translateX(260%);
      }
    }

    @keyframes sweep {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      25% {
        opacity: 0.85;
      }
      100% {
        transform: translateX(320%);
        opacity: 0;
      }
    }

    @keyframes grainShift {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(18px, 18px);
      }
    }
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <main class="shell" role="status" aria-live="polite">
    <header class="header">
      <div class="logo-wrap">
        <img class="logo" src="./assets/logo/baeframe.png" alt="BAEFRAME" />
      </div>
      <div class="brand">
        <strong class="brand-name">BAEFRAME</strong>
        <p class="status-title">배프레임 로딩 중...</p>
      </div>
    </header>

    <p id="statusSub" class="status-sub">앱 환경을 준비하고 있습니다.</p>

    <div class="progress" aria-hidden="true"></div>

    <div id="target" class="target" hidden></div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const targetPath = (params.get('file') || '').trim();
    const context = (params.get('context') || 'app').trim();

    const statusSub = document.getElementById('statusSub');
    const targetEl = document.getElementById('target');

    const appMessages = [
      '앱 환경을 준비하고 있습니다.',
      '화면과 단축키 구성을 불러오는 중입니다.',
      '곧 작업 화면이 열립니다.'
    ];

    const deepLinkMessages = [
      '공유 링크를 확인하고 있습니다.',
      '전달받은 대상 파일을 해석하는 중입니다.',
      '곧 요청한 화면으로 이동합니다.'
    ];

    const messages = context === 'deeplink' ? deepLinkMessages : appMessages;
    let messageIndex = 0;

    const updateMessage = () => {
      statusSub.textContent = messages[messageIndex % messages.length];
      messageIndex += 1;
    };

    updateMessage();
    setInterval(updateMessage, 1300);

    if (targetPath) {
      const normalized = targetPath.replace(/\\/g, '/');
      const fileName = normalized.split('/').pop() || targetPath;
      targetEl.innerHTML = `<b>열기 대상:</b> ${fileName}`;
      targetEl.hidden = false;
    }
  </script>
</body>
</html>
