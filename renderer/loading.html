<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAEFRAME</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4a9eff;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 13px;
      color: #888;
    }

    .file-path {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">BAEFRAME</div>
  <div class="spinner"></div>
  <div class="message">파일을 불러오는 중...</div>
  <div class="file-path" id="filePath"></div>

  <script>
    // URL 파라미터에서 파일 경로 가져오기
    const params = new URLSearchParams(window.location.search);
    const filePath = params.get('file');
    if (filePath) {
      // 파일명만 추출
      const fileName = filePath.split(/[/\\]/).pop();
      document.getElementById('filePath').textContent = fileName;
    }
  </script>
</body>
</html>
